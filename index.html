<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log-In</title>
</head>
<body style="background-color: #f3fef4d4">
    <div class="log-in">
        <div class="container2 bg-log">
            <div class="sec1">
                <h1 id="title" class="text-3xl font-bold">Log-In</h1>
            </div>
            <div class="sec2">
                <form action="home.html" onsubmit="return logvalid()">
                    <div class="form-content">
                        <input type="text" name="username" id="username" class="inp" placeholder="Username">
                    </div>
                    <div class="form-content">
                        <input type="password" name="password" id="password" class="inp" placeholder="Password">
                    </div>
                    <div class="form-content">
                        <a href="OTP.html" class="forget-password">Forgot password?</a>
                    </div>
                    <div class="form-content">
                        <button type="submit" class="sub-btn">Log-in</button>
                    </div>
                    <div class="form-content">
                        <p class="no-acc">Don't have a account?</p>
                    </div>
                    <div class="form-content">
                        <a href="signUp.html" class="sign-up">Sign-Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
